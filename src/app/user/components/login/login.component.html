<div class="card login" [ngClass]="activar">
    <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input class="form-control" type="usuario" name="usuario" #usuario="ngModel" [(ngModel)]="user.usuario" required />

            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required />


            </div>
            <input type="submit" value="Entrar" class="btn btn-primary btn-sm btn-block" [disabled]="!loginForm.form.valid" />
        </form>
    </div>
</div>
